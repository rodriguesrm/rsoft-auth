<!DOCTYPE html>
<html
    style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: small; background-color: rgb(245, 245, 245); width: 85%; max-width: 600px; margin: auto;">

<head>
    <title>
        {CREDENTIAL_ACTION}
    </title>
</head>

<body>

    <div style="position: relative; border: 1px solid darkgray; border-radius: 5px; background-color: white; margin-bottom: 10px; box-shadow: 1px 1px grey; text-align: center; padding: 10px 0 10px 0; color: rgb(0, 0, 0);">
        <span style="font-size: 1.8em; font-weight: bold;">{CREDENTIAL_ACTION}</span>
    </div>

    <div style="position: relative; border: 1px solid darkgray; border-radius: 5px; background-color: white; margin-bottom: 10px; padding: 5px 5px 5px 5px; text-align: center; padding-bottom: 15px;"
        class='shadow'>

        <div style="font-size: 1.2em; font-weight: bold; color: #708090; position: relative; padding: 10px 0px 15px 0px;">
            <div style="margin: 10px 0px 10px 0px;">
                <img
                    src='https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQNckNJ-e8_ZmSNCO4ssU5y00kvL_3gti2IqA&usqp=CAU'>
            </div>
            <div style="margin: 10px 0px 10px 0px;">
                {SERVICE_NAME}
            </div>
        </div>

        <div style="margin: 10px 0px 10px 0px;">
            {CREDENTIAL_MAIL_BODY_OPEN_TEXT}
        </div>

        <div style="margin: 20px 0px 20px 0px;">
            <a href='{URL}' style="background-color: #555555; border: none; border-radius: 15px; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 12px; margin: 4px 2px; cursor: pointer; -webkit-transition-duration: 0.2s; transition-duration: 0.2s; text-transform: uppercase; ">{BUTTON_LABEL}</a>
        </div>

        <div style="margin: 10px 0px 10px 0px;">
            {CREDENTIAL_OR_ELSE_LINK}
        </div>

        <div style="margin: 10px 0px 10px 0px;">
            <a href="{URL}">{URL}</a>
        </div>

        <div style="margin: 10px 0px 10px 0px;">
            {CREDENTIAL_TOKEN_DEADLINE} <span id="deadline" style="color: rgb(232, 135, 117)">{TOKEN_DEADLINE}</span>.
        </div>

        <div style="margin: 10px 0px 10px 0px;">
            {CREDENTIAL_DISCARD_MESSAGE}
        </div>

    </div>

</body>

</html>
